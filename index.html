<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>PHOTO <span>gallery</span></h3>
        </div>
        <div class="fullimg" id="fullimgbox">
            <img src="img1.jpg" id="fullimg">
            <span onclick="closefullimg()">X</span>
        </div>
        <div class="box">
            <div class="c1">
                <img src="img1.jpg" onclick="openfullimg(this.src)">
                <img src="img2.jpg" onclick="openfullimg(this.src)">
                <img src="img3.jpg" onclick="openfullimg(this.src)">
                <img src="img4.jpeg" onclick="openfullimg(this.src)">
                <img src="img5.jpeg" onclick="openfullimg(this.src)">
                <img src="img6.jpeg" onclick="openfullimg(this.src)">
                <img src="img7.jpeg" onclick="openfullimg(this.src)">
                <img src="img22.jpeg" onclick="openfullimg(this.src )">
            </div>
            <div class="c1">
                <img src="img8.jpeg" onclick="openfullimg(this.src)">
                <img src="img9.jpeg" onclick="openfullimg(this.src)">
                <img src="img10.jpeg" onclick="openfullimg(this.src)">
                <img src="img11.jpeg" onclick="openfullimg(this.src)">
                <img src="img12.jpeg" onclick="openfullimg(this.src)">
                <img src="img13.jpeg" onclick="openfullimg(this.src)">
                <img src="img14.jpeg" onclick="openfullimg(this.src)">
                <img src="img23.jpeg" onclick="openfullimg(this.src)">
            </div>
            <div class="c1">
                <img src="img15.jpeg" onclick="openfullimg(this.src)">
                <img src="img16.jpeg" onclick="openfullimg(this.src)">
                <img src="img17.jpeg" onclick="openfullimg(this.src)">
                <img src="img18.jpeg" onclick="openfullimg(this.src)">
                <img src="img19.jpeg" onclick="openfullimg(this.src)">
                <img src="img20.jpeg" onclick="openfullimg(this.src)">
                <img src="img21.jpeg" onclick="openfullimg(this.src)">
                <img src="img24.jpeg" onclick="openfullimg(this.src)">
            </div>
        </div>
    <div class="btn">
        <a href="https://in.pinterest.com/search/pins/?q=nature&rs=typed">More</a>
    </div></div>
    <script>
        var fullimgbox = document.getElementById("fullimgbox");
        var fullimg = document.getElementById("fullimg");
        function openfullimg(pic){
            fullimgbox.style.display = "flex";
            fullimg.src = pic;
        }
        function closefullimg(){
            fullimgbox.style.display = "none";
        }
    </script>
</body>
</html>
